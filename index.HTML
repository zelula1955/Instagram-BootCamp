<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>
<body>
	<script>
		diretorio =""
    	function ClicarPhone(){
		document.getElementById("perfil-photo").src = "./img/Zelula-Photo.png";
		trocar = 0;
		if (diretorio !="./img/Gabi-Photo.jpg") {	
			diretorio = "./img/instagram-ZeLula.png";
     		listaClicar = document.getElementsByClassName("instagram-logout");
      		for (var i = 0; i < listaClicar.length; i++)
      			{
				listaClicar[i].src = diretorio;
      			}
    		}
		}
    	function RemovePhone(){
			document.getElementById("perfil-photo").src = "./img/instagram-Icone.png";
		    diretorio = "./img/instagram-Capa-Celular.png";
		    listaRemover = document.getElementsByClassName("instagram-logout");
		    for (var i = 0; i < listaRemover.length; i++)
		      	{
				listaRemover[i].src = diretorio;
		      	}
		    }
		/*
		Perfil=""
		function TrocarPerfil(){
		    Perfil = "./img/Gabi-Photo.jpg";
			document.getElementById("perfil-photo").src = "./img/Gabi-Photo.jpg";
		    listaPerfil = document.getElementsByClassName("perfil-photo");
		    for (var i = 0; i < listaPerfil.length; i++)
		      	{
				listaPerfil[i].src = Perfil;
		      	}
		    }
		*/
		trocar = 0;
    	function TrocarPhone(){
		    trocar++;
			document.getElementById("perfil-photo").src = "./img/Gabi-Photo.jpg";
		    diretorio = "./img/instagram-Gabi.png";
		    if (trocar == 2){
		        diretorio = "./img/instagram-Zelula.png";
				document.getElementById("perfil-photo").src = "./img/Zelula-Photo.png";
		        trocar = 0;
		      	}
		    	listaTrocar = document.getElementsByClassName("instagram-logout");
		    	for (var i = 0; i < listaTrocar.length; i++)
		      	{
					listaTrocar[i].src = diretorio;
		      	} 
		    }

    	function CadastrarPhone(){
		    diretorio = "./img/instagram-Icone.png";
		    listaCadastrar = document.getElementsByClassName("instagram-logout");
		    for (var i = 0; i < listaCadastrar.length; i++)
		      	{
				listaCadastrar[i].src = diretorio;
		      	}
		    }

		function appledownload(){
			window.open("https://www.apple.com/br/app-store/");
			}

		function googledownload(){
			window.open("https://play.google.com/store/apps");
			}
   	</script>

	<div class="instagram-wrapper">
		<div class="instagram-phone-initial">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logotipo">
				<div class="perfil-photo">
					<img src="./img/ZeLula-Photo.png" id="perfil-photo" alt="Foto de Perfil">
				</div>
				<a href="#" class="instagram-login" onclick="ClicarPhone()" >Continuar com este Perfil ?</a>
				<a href="#" class="instagram-logout" onclick="RemovePhone()" >Remover Perfil ?</a>
			</div>
			<div class="group">
				<p class="not-account" >Não é este Perfil ?</p>
				<p class="not-account" >
					<a href="#" class="link-blue" onclick="TrocarPhone()" >Alternar Perfis</a>
					ou
					<a href="#" class="link-blue" onclick="CadastrarPhone()" ><b>Cadastre-se</b> </a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o App </p>
				<div class="download">
					<a href="#" class="app-download" onclick=appledownload()></a>
					<a href="#" class="app-download" onclick=googledownload()></a>
				</div>
			</div>
		</div>

	  	<div< class="instagram-phone-continue">
		
		<img class="instagram-logout" onclick="ClicarPhone()" src="./img/instagram-Icone.png" alt="Icone do Instagram" />

	    </div>

  		</div>

	</div>

</body>
</html>
